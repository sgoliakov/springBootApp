<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Person</title>
</head>
<body>
<form th:method="POST" th:action="@{/people}" th:object="${person}">
    <label for="name">Enter name: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <p style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Error name</p>
    <br/>
    <label for="age">Enter age: </label>
    <input type="number" th:field="*{age}" id="age">
    <p style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Error name</p>
    <br/>
    <label for="mail">Enter mail: </label>
    <input type="text" th:field="*{mail}" id="mail">
    <p style="color: red" th:if="${#fields.hasErrors('mail')}" th:errors="*{mail}">Error name</p>
    <br/>
    <label for="address">Enter address: </label>
    <input type="text" th:field="*{address}" id="address">
    <p style="color: red" th:if="${#fields.hasErrors('address')}" th:errors="*{address}">Error name</p>
    <br/>
    <label for="date_of_birth">Enter date of birth (dd/mm/yyyy) </label>
    <input type="text" th:field="*{dateOfBirth}" id="date_of_birth">
    <p style="color: red" th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}">Error name</p>
    <br/>
    <input type="submit" value="Create"/>
</form>
</body>
</html>
